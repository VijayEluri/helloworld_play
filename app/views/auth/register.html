#{extends 'main.html' /}
#{set title:'Register' /}

<!--<h1>Register</h1>-->

<div id="col-one">
  <p>Please fill in the fields to become a member:</p>
  <p><a href="@{Auth.login()}">Already have a login?</a>
  <!--%= link_to "Already have a login?", :controller => 'auth', :action => 'login' %--></p>
</div>
<!-- /col-one -->

<div id="col-two-large">
  <div class="profile-center">
    <div class="default-form">
 
    #{form @Auth.register()}
        #{authenticityToken /}
        <label for="login">Login</label>
        <input type="text" name="login" id="login" value="${flash.login}" />
        <span class="loginError">#{error 'login' /}</span>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="${flash.password}" />
        <span class="loginError">#{error 'password' /}</span>
        <input class="button-blue" name="submit" id="submit" type="submit" />
        #{ifErrors}
        <span class="loginError">#{error 'register' /}</span>
        #{/ifErrors}
    #{/form}

    </div>
  </div>
</div>
<!-- col-two-large -->

<div class="clear"></div>
