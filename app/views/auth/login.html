#{extends 'main.html' /}
#{set title:'Hello,World. Login' /}

<!--<h1>Login</h1>-->

<div id="login-visual">
    <img src="@{'/public/images/keyvisual.jpg'}" alt="HELLOWORLD The demo community by innoQ"/>
</div>

<br /><br />

<div class="login-info">
    <img src="@{'/public/images/login-info.png'}" alt="HelloWorld"/>
</div>

<div class="login-register">
    <a href="@{Auth.signup()}"><img src="@{'/public/images/register.png'}" border="0" alt="HelloWorld"/></a>
</div>


<div class="default-form small-form">

    #{form @Auth.authenticate()}
        #{authenticityToken /}
        <label for="login">Login</label>
        <input type="text" name="login" id="login" value="${flash.login}" />
        <span class="loginError">#{error 'login' /}</span>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="${flash.password}" />
        <span class="loginError">#{error 'password' /}</span>
        <input class="button-blue" value="Log in" name="submit" id="submit" type="submit" />
        #{ifErrors}
        <span class="loginError">#{error 'user' /}</span>
        #{/ifErrors}
    #{/form}

</div>
<p class="small-grey hint">${hint}</p>
